{{- if .Values.mernServer.hpa.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mern-server-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mern-server-deployment
  minReplicas: {{ .Values.mernServer.hpa.minReplicas }}
  maxReplicas: {{ .Values.mernServer.hpa.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.mernServer.hpa.targetCPUUtilization }}
{{- end }}
