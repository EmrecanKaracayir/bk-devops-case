{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /health
spec:
  rules:
    {{- if .Values.ingress.host }}
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mern-client
                port:
                  number: {{ .Values.mernClient.port }}
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: mern-server
                port:
                  number: {{ .Values.mernServer.port }}
    {{- else }}
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mern-client
                port:
                  number: {{ .Values.mernClient.port }}
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: mern-server
                port:
                  number: {{ .Values.mernServer.port }}
    {{- end }}
{{- end }}
